<!DOCTYPE html>
<html>
<head>
    <title>PARENT - Secure Listener</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; background: #f0f9ff; }
        input { padding: 12px; width: 280px; border: 2px solid #007bff; border-radius: 8px; margin-bottom: 10px; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h2>Parent Monitor</h2>
    <input type="text" id="target-id" placeholder="Paste Child ID Here">
    <br>
    <button onclick="knock()">REQUEST AUDIO</button>
    <div id="status">Status: Ready</div>
    <audio id="remote-audio" autoplay playsinline></audio>

    <script>
        const peer = new Peer({ config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} });

        function knock() {
            const id = document.getElementById('target-id').value.trim();
            if (!id) return alert("Enter Child ID");
            
            document.getElementById('status').innerText = "Knocking... Wait for Child to click 'Allow'";
            peer.connect(id); // Send the handshake
        }

        peer.on('call', (call) => {
            call.answer(); // Answer without sending parent audio
            call.on('stream', (stream) => {
                document.getElementById('status').innerText = "ðŸ”Š LISTENING LIVE";
                const audio = document.getElementById('remote-audio');
                audio.srcObject = stream;
                audio.play();
            });
        });
    </script>
</body>
</html>
